<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>Привет WebGL</title>

	<script id="vshader" type="x-shader/x-vertex">
		// Vertex shader always generates a vertex with coordinates (0, 0, 0)
		// gl_Position is a 4D float vector, which is the final position of the vertex on screen

		void main ()
		{
			gl_Position = vec4(0,0,0,1);
			gl_PointSize = 16.0;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		// Fragment shader is for texturing and lighting.
		// Set the final color of our fragment via gl_FragColor

		// GLSL programming language:
		void main( )
		{
			gl_FragColor = vec4(1,0,0,1); // red color (RGBA)
		}
	</script>

	<script src="webgl-fmi.js"></script>
</head>

<body onload="engine.start('picasso');">
	<h2>Hello WebGL</h2>

	<noscript>
		No JavaScript.
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		No canvas. Sorry.
	</canvas>
</body>
