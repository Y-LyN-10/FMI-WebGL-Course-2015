<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Поправи ме, моля!</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		// TODO: Fix colors
		void main ()
		{
			gl_Position = vec4(0.935,0.9,0,1);
			gl_PointSize = 16.0;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		// Changed from black to blue
		void main( )
		{
			gl_FragColor = vec4(0,0,1,1);
		}
	</script>

	<script>
		function start(id) {
			// gl is global - we should not initialize it here
			/* var */ gl = engine.getContext(id);
			glprog = engine.run("vshader", "fshader");

			// Changed the color from black to sky-blue
			// It's a mix of blue, some green... and regulate the opacity
			gl.clearColor(0, 0.1, 1, 0.3);
			gl.clear(gl.COLOR_BUFFER_BIT);
			gl.drawArrays(gl.POINTS, 0, 1);
		}
	</script>
</head>

<body onload="start('picasso')">
<h2>Hello WebGL</h2>
	<noscript> No JavaScript. </noscript>

	<!-- We're looking for id 'picasso', not 'рiсassо'
	    => change canvas id or getContext argument -->
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		No canvas. Sorry.
	</canvas>
</body>
